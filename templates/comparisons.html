{% extends 'base.html' %}

{% block content %}

<h1>Comparisons</h1>
<h5>Compare the options using the rules you defined.</h5>

    <button id="createComparisonButton" type="button" class="btn btn-primary btn-lg">Create</button>

    <div class="comparisons">

        <table class="table table-hover">
            <thead class="thead-light">
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Creation Date</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for comparison in comparisons %}
                <tr class="comparison" id="{{comparison._id}}">
                    <td>
                        <a href="#" data-test="comparison-name"
                            onclick="viewComparison(this.closest('tr').id)">{{comparison.name}}</a>
                    </td>
                    <td>
                        <span>{{comparison.timestamp}}</span>
                    </td>
                    <td>
                        <ion-icon name="eye-outline" size="large" class="view-comparison btn btn-md btn-light"
                            onclick="viewComparison(this.closest('tr').id)"></ion-icon>
                        <ion-icon name="trash-outline" onclick="deleteComparison(this)" size="large"
                            class="delete-comparison btn btn-md btn-light"></ion-icon>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

    </div>

    <script type="text/javascript">
        document.getElementById("createComparisonButton").onclick = () => location.href = '/comparison'
    </script>

    <script src="{{url_for('static', filename='js/comparisons.js')}}"></script>

    {% endblock content %}
