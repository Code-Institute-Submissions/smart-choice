{% extends 'base.html' %}

{% block content %}

<h1>View and create rules</h1>

<button id="createRuleButton" type="button" class="btn btn-primary">Create</button>

<div class="rules">
    {% for rule in rules %}

    <div class="rule" id="{{rule._id}}">
        <a href="#" class="edit-rule" data-toggle="tooltip" data-placement="top" title="{{rule.timestamp}}"
            data-test="rule-name" onclick="openRuleDetails(this.closest('div').id)">{{rule.rule_name}}</a>
        <span data-test="rule-update-time">{{rule.timestamp}}</span> <input type="button"
            class="delete-rule-button btn btn-md btn-light" onclick="deleteRule(this)" value="Delete">
    </div>

    {% endfor %}
</div>

<script type="text/javascript">
    document.getElementById("createRuleButton").onclick = () => location.href = `/rules/0`

    function openRuleDetails(rule_id) {
        location.href = `/rules/${rule_id}`
    }

    function deleteRuleFromDatabase(rule_id) {
        console.log(`trying to delete ${rule_id}`)
        let outcome

        let url = `/rules/${rule_id}`
        console.log(url)
        fetch(url, { method: 'delete' })
            .then(response => response.json())
            .then(outcome => console.log(outcome))
    }

    function deleteRule(event) {
        {
            const parent_div = event.closest("div")
            console.log('deleting closest...')
            deleteRuleFromDatabase(parent_div.id)
            parent_div.remove()
        }
    }

</script>


{% endblock content %}
